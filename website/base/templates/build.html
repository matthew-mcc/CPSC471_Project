<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Signup</title>

</head>

<body style="background-color: rgb(76, 99, 99);">


    <div class="offcanvas offcanvas-start" tabindex="1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false"
        style="background-color: black;">
        <div class="offcanvas-header">
            <h6 class="offcanvas-title" style="color: white;">Monke PC Builder</h6>
            <button style="background-color:white" type="button" class="btn-close text-reset"
                data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-item-start" id="menu">
                <li class="nav-item">
                    <a href="../" class="nav-link text-truncate" style="color: white;">
                        <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline">Home</span>
                    </a>
                </li>
                <li>
                    <a href="../build" class="nav-link text-truncate" style="color: white;">
                        <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline">Custom Builder</span>
                    </a>
                </li>
                <li>
                    <a href="../recommend" class="nav-link text-truncate" style="color: white;">
                        <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline">Recommendation Center</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col min vh-100 py-3">
                <button class="btn btn-dark btn-lg" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                    type="button:">
                    Monke Menu
                </button>
                <h1 style="color: black;">Custom PC Center</h1>
                <div style="padding-left: 20%; padding-right: 20%; padding-top: 5%;">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Parts</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    CPU
                                </th>
                                <td>
                                    <a href ="../cpu"><button class="btn btn-light btn-lg">Choose CPU</button></a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    GPU
                                </th>
                                <td>
                                    <a href = "../gpu"><button class="btn btn-light btn-lg">Choose GPU</button></a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    Motherboard
                                </th>
                                <td>
                                    <a><button class="btn btn-light btn-lg">Choose Motherboard</button></a>
                                </td>

                            </tr>
                            <tr>
                                <th scope="row">
                                    Power Supply
                                </th>
                                <td>
                                    <a><button class="btn btn-light btn-lg">Choose PSU</button></a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    RAM
                                </th>
                                <td>
                                    <a><button class="btn btn-light btn-lg">Choose RAM</button></a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    Storage 1
                                </th>
                                <td>
                                    <a><button class="btn btn-light btn-lg">Choose Storage 1</button></a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    Storage 2
                                </th>
                                <td>
                                    <a><button class="btn btn-light btn-lg">Choose Storage 2</button></a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    Case
                                </th>
                                <td>
                                    <a><button class="btn btn-light btn-lg">Choose Case </button></a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    Cooling 1
                                </th>
                                <td>
                                    <a><button class="btn btn-light btn-lg">Choose Cooling 1 </button></a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    Cooling 2
                                </th>
                                <td>
                                    <a><button class="btn btn-light btn-lg">Choose Cooling 2 </button></a>
                                </td>
                            </tr>
                </div>
                </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
